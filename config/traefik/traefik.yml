# Traefik Configuration for UIT-Go Microservices
# Main configuration file for Traefik proxy

# Global Configuration
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# API and Dashboard
api:
  dashboard: true
  insecure: true # Enable for development - disable in production
  debug: true

# Entry Points Configuration
entryPoints:
  web:
    address: ":8000" # Changed from 80 to 8000 for Windows compatibility
  websecure:
    address: ":443"
  traefik:
    address: ":8080"

# Providers Configuration
providers:
  # Docker provider for automatic service discovery
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "uit-go_uit-go-network" # Use the actual Docker Compose network name
    watch: true

  # File provider for static configuration
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

# Certificate Resolvers (for production SSL)
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@uit-go.local
      storage: /etc/traefik/acme.json
      httpChallenge:
        entryPoint: web

# Logging Configuration
log:
  level: INFO
  format: json

# Access Logs
accessLog:
  format: json

# Metrics Configuration
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true

# Ping Configuration
ping:
  entryPoint: traefik
