services:
  # Database Services - Separate MongoDB containers for each service
  mongodb-users:
    image: mongo:7.0
    container_name: uit-go-mongodb-users
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: uitgo123
      MONGO_INITDB_DATABASE: uitgo_users
    volumes:
      - mongodb_users_data:/data/db
    networks:
      - uit-go-network

  mongodb-drivers:
    image: mongo:7.0
    container_name: uit-go-mongodb-drivers
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: uitgo123
      MONGO_INITDB_DATABASE: uitgo_drivers
    volumes:
      - mongodb_drivers_data:/data/db
    networks:
      - uit-go-network

  mongodb-trips:
    image: mongo:7.0
    container_name: uit-go-mongodb-trips
    restart: unless-stopped
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: uitgo123
      MONGO_INITDB_DATABASE: uitgo_trips
    volumes:
      - mongodb_trips_data:/data/db
    networks:
      - uit-go-network

  # Caching Service
  redis:
    image: redis:8.2.1-alpine
    container_name: uit-go-redis
    restart: unless-stopped
    ports:
      - "6379:6379" # default Redis port
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - uit-go-network

  # Message Broker Services - Kafka in KRaft mode (không cần Zookeeper)
  kafka:
    image: confluentinc/cp-kafka:8.0.0   # Kafka >= 2.8 (hỗ trợ KRaft)
    container_name: kafka
    ports:
      - "9092:9092"   # client access
      - "9093:9093"   # inter-broker communication
    environment:
      # KRaft mode config
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk  # random unique ID (chạy `kafka-storage.sh random-uuid`)
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - uit-go-network

  # Application Services
  user-service:
    build: ./services/user-service
    container_name: uit-go-user-service
    restart: unless-stopped
    volumes:
      - ./services/user-service:/app
      - /app/node_modules
    env_file:
      - ./env/user-service.env
    depends_on:
      - mongodb-users
      - kafka
      - redis
    networks:
      - uit-go-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user-service.rule=PathPrefix(`/api/users`) || PathPrefix(`/api/auth`)"
      - "traefik.http.routers.user-service.entrypoints=web"
      - "traefik.http.services.user-service.loadbalancer.server.port=3000"
      - "traefik.docker.network=uit-go_uit-go-network"

  driver-service:
    build: ./services/driver-service
    container_name: uit-go-driver-service
    restart: unless-stopped
    volumes:
      - ./services/driver-service:/app
      - /app/node_modules
    env_file:
      - ./env/driver-service.env
    depends_on:
      - mongodb-drivers
      - kafka
      - redis
    networks:
      - uit-go-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.driver-service.rule=PathPrefix(`/api/drivers`) || PathPrefix(`/api/location`)"
      - "traefik.http.routers.driver-service.entrypoints=web"
      - "traefik.http.services.driver-service.loadbalancer.server.port=3000"
      - "traefik.docker.network=uit-go_uit-go-network"

  trip-service:
    build: ./services/trip-service
    container_name: uit-go-trip-service
    restart: unless-stopped
    volumes:
      - ./services/trip-service:/app
      - /app/node_modules
    env_file:
      - ./env/trip-service.env
    depends_on:
      - mongodb-trips
      - kafka
      - redis
    networks:
      - uit-go-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.trip-service.rule=PathPrefix(`/api/trips`) || PathPrefix(`/api/booking`)"
      - "traefik.http.routers.trip-service.entrypoints=web"
      - "traefik.http.services.trip-service.loadbalancer.server.port=3000"
      - "traefik.docker.network=uit-go_uit-go-network"

  # Traefik Reverse Proxy & Load Balancer
  traefik:
    image: traefik:v3.5.2
    container_name: uit-go-traefik
    restart: unless-stopped
    ports:
      - "8000:8000" # HTTP (changed from 80 to 8000 for Windows compatibility)
      - "443:443" # HTTPS (for production)
      - "8080:8080" # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./config/traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - traefik_data:/etc/traefik
    command:
      - --configfile=/etc/traefik/traefik.yml
    depends_on:
      - user-service
      - driver-service
      - trip-service
    networks:
      - uit-go-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.localhost`) || PathPrefix(`/traefik`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=web"
      - "traefik.http.services.traefik-dashboard.loadbalancer.server.port=8080"

volumes:
  mongodb_users_data:
  mongodb_drivers_data:
  mongodb_trips_data:
  traefik_data:
  kafka_data:
  redis_data:

networks:
  uit-go-network:
    driver: bridge
