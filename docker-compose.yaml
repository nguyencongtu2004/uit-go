services:
  # Database Services - Separate MongoDB containers for each service
  mongodb-users:
    image: mongo:7.0
    container_name: uit-go-mongodb-users
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: uitgo123
      MONGO_INITDB_DATABASE: uitgo_users
    volumes:
      - mongodb_users_data:/data/db
    networks:
      - uit-go-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb-drivers:
    image: mongo:7.0
    container_name: uit-go-mongodb-drivers
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: uitgo123
      MONGO_INITDB_DATABASE: uitgo_drivers
    volumes:
      - mongodb_drivers_data:/data/db
    networks:
      - uit-go-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb-trips:
    image: mongo:7.0
    container_name: uit-go-mongodb-trips
    restart: unless-stopped
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: uitgo123
      MONGO_INITDB_DATABASE: uitgo_trips
    volumes:
      - mongodb_trips_data:/data/db
    networks:
      - uit-go-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Caching Service
  redis:
    image: redis:8.2.1-alpine
    container_name: uit-go-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - uit-go-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Message Broker Services - Kafka in KRaft mode
  kafka:
    image: confluentinc/cp-kafka:8.0.0 # Kafka >= 2.8 (hỗ trợ KRaft)
    container_name: kafka
    ports:
      - "9092:9092" # internal access (containers)
      - "9093:9093" # controller
      - "9094:9094" # external access (host machine)
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_BROKER_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_MS: 86400000
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - uit-go-network
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Application Services
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: uit-go-user-service
    restart: unless-stopped
    volumes:
      - ./services/user-service/src:/app/src
      - ./common:/app/common
      - /app/node_modules
      - /app/common/node_modules
      - user_service_logs:/app/logs
    env_file:
      - ./env/user-service.env
    depends_on:
      mongodb-users:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uit-go-network

  driver-service:
    build:
      context: .
      dockerfile: services/driver-service/Dockerfile
    container_name: uit-go-driver-service
    restart: unless-stopped
    volumes:
      - ./services/driver-service/src:/app/src
      - ./common:/app/common
      - /app/node_modules
      - /app/common/node_modules
      - driver_service_logs:/app/logs
    env_file:
      - ./env/driver-service.env
    depends_on:
      mongodb-drivers:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uit-go-network

  trip-service:
    build:
      context: .
      dockerfile: services/trip-service/Dockerfile
    container_name: uit-go-trip-service
    restart: unless-stopped
    volumes:
      - ./services/trip-service/src:/app/src
      - ./common:/app/common
      - /app/node_modules
      - /app/common/node_modules
      - trip_service_logs:/app/logs
    env_file:
      - ./env/trip-service.env
    depends_on:
      mongodb-trips:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uit-go-network

  # Traefik Reverse Proxy & Load Balancer
  traefik:
    image: traefik:v3.5.2
    container_name: uit-go-traefik
    restart: unless-stopped
    ports:
      - "81:80" # HTTP
      # - "443:443" # HTTPS (for production)
      - "8080:8080" # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./config/traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/acme.json:/acme.json
    command:
      - --configfile=/etc/traefik/traefik.yml
    networks:
      - uit-go-network

volumes:
  mongodb_users_data:
  mongodb_drivers_data:
  mongodb_trips_data:
  redis_data:
  kafka_data:
  user_service_logs:
  driver_service_logs:
  trip_service_logs:

networks:
  uit-go-network:
    driver: bridge
