apiVersion: v1
kind: ConfigMap
metadata:
  namespace: default
  name: redis-config
  labels:
    app: redis
data:
  redis.conf: |
    # Redis Configuration for UIT-Go Microservices
    # Optimized for development and production use
    
    # Network and Connection Settings
    bind 0.0.0.0
    port 6379
    protected-mode yes
    timeout 0
    tcp-keepalive 300
    tcp-backlog 511
    
    # Memory Management
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    maxmemory-samples 5
    
    # Persistence Settings
    # Enable AOF for better durability
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    
    # Enable RDB for point-in-time snapshots
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    
    # Logging
    loglevel notice
    logfile ""
    syslog-enabled no
    
    # Client Configuration
    maxclients 10000
    
    # Slow Log Configuration
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    
    # Security
    requirepass redis123
    
    # Pub/Sub Configuration
    notify-keyspace-events "Ex"
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    
    # Performance Tuning
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    
    # Geospatial Configuration (for driver location tracking)
    # No specific config needed - Redis geo commands work out of the box
    
    # Active Rehashing
    activerehashing yes
    
    # Replication (for production use)
    # replica-serve-stale-data yes
    # replica-read-only yes
    # repl-diskless-sync no
    # repl-diskless-sync-delay 5
    
    # Modules and Extensions
    # loadmodule /path/to/module.so
    
    # Key Expiration
    hz 10
    dynamic-hz yes
    
    # Advanced Configuration
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes
    jemalloc-bg-thread yes
    
    # Lua Scripting
    lua-time-limit 5000
    
    # Latency Monitoring
    latency-monitor-threshold 100
